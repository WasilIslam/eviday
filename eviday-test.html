<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diary and Task Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .task-list {
      margin: 20px 0;
    }
    .diary-section {
      margin-top: 30px;
    }
    label {
      display: block;
      font-size: 18px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="date"] {
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    .diary-entry {
      margin-top: 20px;
      background: #f9f9f9;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Diary and Task Manager</h1>

    <!-- Fixed Tasks -->
    <div class="task-list">
      <h2>Tasks</h2>
      <div id="taskCheckboxes"></div>
    </div>

    <!-- Diary Section -->
    <div class="diary-section">
      <h2>Write Diary</h2>
      <button onclick="openDiaryForm()">Add Diary Entry</button>
      <div id="diaryForm" style="display:none;">
        <label for="diaryDate">Select Date</label>
        <input type="date" id="diaryDate" max="" required />

        <label for="diaryNotes">Notes</label>
        <textarea id="diaryNotes" placeholder="Write your diary notes here..."></textarea>

        <div id="taskFormCheckboxes"></div>

        <button onclick="saveDiaryEntry()">Save Diary Entry</button>
      </div>

      <h2>Diary Entries</h2>
      <div id="diaryEntries"></div>
    </div>
  </div>

  <script>
    const tasks = ['Task 1', 'Task 2', 'Task 3'];

    document.addEventListener('DOMContentLoaded', () => {
      renderTaskCheckboxes();
      renderDiaryEntries();
      document.getElementById('diaryDate').max = new Date().toISOString().split('T')[0];
    });

    function renderTaskCheckboxes() {
      const taskContainer = document.getElementById('taskCheckboxes');
      const taskFormContainer = document.getElementById('taskFormCheckboxes');

      taskContainer.innerHTML = '';
      taskFormContainer.innerHTML = '<h3>Mark Tasks</h3>';

      tasks.forEach((task, index) => {
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = `task-${index}`;
        checkbox.name = task;
        checkbox.value = task;

        const label = document.createElement('label');
        label.htmlFor = `task-${index}`;
        label.innerText = task;

        taskContainer.appendChild(checkbox.cloneNode(true));
        taskContainer.appendChild(label.cloneNode(true));
        taskFormContainer.appendChild(checkbox);
        taskFormContainer.appendChild(label);
      });
    }

    function openDiaryForm() {
      document.getElementById('diaryForm').style.display = 'block';
    }

    function saveDiaryEntry() {
      const date = document.getElementById('diaryDate').value;
      const notes = document.getElementById('diaryNotes').value;
      const selectedTasks = Array.from(document.querySelectorAll('#taskFormCheckboxes input:checked')).map(
        (input) => input.value
      );

      if (!date) {
        alert('Please select a date!');
        return;
      }

      const entry = { date, notes, tasks: selectedTasks };
      const diaryEntries = JSON.parse(localStorage.getItem('diaryEntries')) || [];
      diaryEntries.push(entry);
      localStorage.setItem('diaryEntries', JSON.stringify(diaryEntries));

      document.getElementById('diaryForm').style.display = 'none';
      document.getElementById('diaryNotes').value = '';
      document.querySelectorAll('#taskFormCheckboxes input').forEach((checkbox) => (checkbox.checked = false));
      renderDiaryEntries();
    }

    function renderDiaryEntries() {
      const entries = JSON.parse(localStorage.getItem('diaryEntries')) || [];
      const diaryEntriesContainer = document.getElementById('diaryEntries');

      diaryEntriesContainer.innerHTML = '';

      entries.forEach((entry) => {
        const entryDiv = document.createElement('div');
        entryDiv.classList.add('diary-entry');

        entryDiv.innerHTML = `
          <p><strong>Date:</strong> ${entry.date}</p>
          <p><strong>Notes:</strong> ${entry.notes}</p>
          <p><strong>Tasks Completed:</strong> ${entry.tasks.join(', ') || 'None'}</p>
        `;

        diaryEntriesContainer.appendChild(entryDiv);
      });
    }
  </script>
</body>
</html>
